<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Carousel Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="item first-slide">
      <h2 style="text-align:center;padding:100px;">First Slide</h2>
    </div>

    <div class="item second-slide">
      <h2 style="text-align:center;padding:100px;">Second Slide</h2>
    </div>

    <div class="item third-slide active">
      <h2 style="text-align:center;padding:100px;">Third Slide</h2>
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
